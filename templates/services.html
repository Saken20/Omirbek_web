<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги - Эффективные Продажи</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <h1>ПроДажи</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="{{ url_for('index') }}">Главная</a></li>
                    <li><a href="{{ url_for('services') }}" class="active">Услуги</a></li>
                    {% if logged_in %}
                    <li><a href="{{ url_for('profile') }}">Профиль</a></li>  <!-- Иконка/ссылка на профиль; замените на <img src="icon.png"> если нужно -->
                    <li><a href="{{ url_for('logout') }}">Выход</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}">Вход</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <h2>Наши услуги</h2>
                <p>Комплексные решения для роста вашего бизнеса</p>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ПроДажи. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
